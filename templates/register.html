{% extends "base_no-banner.html" %}
{% block content %}

 <h3 class="center-align">Register</h3>


<div class="row">
    <form class="col s12 m6 " method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey lighten-5">
        <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
        <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
        <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" id="register">
                    Register <i class="fas fa-sign-in-alt"></i>
                     </button>
                </div>
        </div>
    </form>
    <div class="col m6 center-align">
        <div class="card-panel grey lighten-5 register_market">
            <h4>Register today,</h4>
            <h5 class="padding_1">And join the HTTAC community!</h5>
            <p class="padding_2">Join us today and share with the world your ideas on the project, receive latest news and much more!<p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 ">
        <p class="center-align">
            Already have an account? <a href="{{ url_for('login')}}" class="light-blue-text text-darken-4"> Log In</a>
        </p>
    </div>
</div> 


{% endblock %}
